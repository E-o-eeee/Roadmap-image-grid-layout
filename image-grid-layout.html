<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="image-grid-layout.css">
  <title>Image Grid Layout</title>
</head>
<body>
  <div class="pic-column-container">
    <div class="pic-column">
      <img src="pics/A foggy beach with a large rock formation in the foreground.jpg">
      <img src="pics/A living room with a white couch and a round window.jpg">
    </div>
    <div class="pic-column">
      <img src="pics/a table topped with plates and bowls of food.avif">
      <img src="pics/A building with a red door and a tree in front of it.jpg">
    </div>
    <div class="pic-column">
      <img src="pics/A row of white apartment buildings next to a street.jpg">
      <img src="pics/A view of a beach from the top of a hill.avif">
    </div>
  </div>
</body>
